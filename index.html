<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Questionnaire</title>
  <link rel="stylesheet" href="https://imzaw.github.io/Site/style.css">
</head>
<body>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <h1>Dynamic Questionnaire</h1>

  <div class="container">
    <div>
      <label for="numQuestions">Number of Questions:</label>
      <input type="number" id="numQuestions" name="numQuestions" min="1" value="1">
      <button onclick="generateQuestions(document.getElementById("numQuestions").value)">Generate Questions</button>
    </div>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="questionContainer"></div>

    <div class="button-container">
      <button id="prevButton" type="button" onclick="prevQuestion()" disabled>Previous</button>
      <button id="nextButton" type="button" onclick="nextQuestion()">Next</button>
    </div>
    <div class="jump-to-container">
      <label for="jumpToQuestion">Jump to Question:</label>
      <select id="jumpToQuestion" onchange="jumpToSelectedQuestion()">
        <!-- Options for jumping to each question -->
      </select>
    </div>
    <button class="save-button" onclick="savePreset()">Save Preset</button>
    <div id="notification" class="notification"></div>
  </div>

  <div class="container">
    <h3>Saved Presets</h3>
    <div id="presetContainer"></div>
  </div>
  
</div>
  <script src="script.js"></script>
</body>
</html>
